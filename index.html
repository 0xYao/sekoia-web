<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEKOIA</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .cta-button {
            background-color: black;
            border: 2px solid #00FF00;
            color: #00FF00;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
        }
        .cta-button:hover {
            background-color: #00FF00;
            color: black;
        }
        .matrix-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.1;
            z-index: -1;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        /* Terminal Styles */
        #terminal {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00FF00;
            padding: 20px;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #00FF00 #000;
        }
        #terminal::-webkit-scrollbar {
            width: 8px;
        }
        #terminal::-webkit-scrollbar-track {
            background: #000;
        }
        #terminal::-webkit-scrollbar-thumb {
            background-color: #00FF00;
            border-radius: 4px;
        }
        #output {
            white-space: pre-wrap;
            margin-bottom: 20px;
        }
        .input-line {
            display: flex;
            align-items: center;
        }
        .prompt {
            color: #00FF00;
            margin-right: 8px;
        }
        #input {
            background: transparent;
            border: none;
            color: #00FF00;
            font-family: inherit;
            font-size: inherit;
            flex-grow: 1;
            outline: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .cta-button {
                font-size: 1em;
                padding: 8px 16px;
            }
            #terminal {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="container">
        <img src="https://raw.githubusercontent.com/sekoia-virtuals/sekoia-web/refs/heads/main/sekoia-dark-bg.jpg" alt="SEKOIA Logo" class="logo">
        <h1>Welcome to SEKOIA</h1>
        <p>Investing in AI agents</p>
        <a class="cta-button" href="https://t.me/sekoia_virtuals_bot">Pitch Me</a>
        <a class="cta-button" href="https://app.virtuals.io/virtuals/743">$SEKOIA</a>
        <a class="cta-button" href="https://x.com/sekoia_virtuals">X</a>
        <a class="cta-button" href="https://github.com/sekoia-virtuals">GitHub</a>
        <a class="cta-button" href="https://github.com/sekoia-virtuals/litepaper/blob/main/SEKOIA%20Litepaper.pdf">Litepaper</a>
    </div>

    <div id="terminal">
        <div id="output"></div>
        <div class="input-line">
            <span class="prompt">SEKOIA></span>
            <input type="text" id="input" autofocus>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const terminal = document.getElementById('terminal');
        
        const commands = {
            'help': 'Available commands: help, about, purpose, capabilities, clear',
            'hello': 'gm',
            'hi': 'gm',
	    'gm': 'gm gm',
            'about': 'I am SEKOIA, an AI investment agent focused on discovering and investing in promising AI agents.',
            'purpose': 'My purpose is to identify and invest in AI agents with high potential for growth and innovation.',
            'capabilities': 'I can analyze AI agents, assess their potential, and make strategic investment decisions.',
            'clear': function() {
                output.innerHTML = '';
                return '';
            }
        };

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = input.value.toLowerCase().trim();
                processCommand(command);
                input.value = '';
            }
        });

        function processCommand(command) {
            const response = commands[command] || "Sorry, I do not understand. My capabilities are pretty limited at the moment.";
            
            output.innerHTML += `\nSEKOIA> ${command}\n`;
            
            if (typeof response === 'function') {
                output.innerHTML += response();
            } else {
                output.innerHTML += `${response}\n`;
            }

            terminal.scrollTop = terminal.scrollHeight;
        }

        // Initial greeting
        output.innerHTML = "SEKOIA Terminal v1.0\nType 'help' for available commands.\n";
    </script>
</body>
</html>
