<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEKOIA</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .cta-button {
            background-color: black;
            border: 2px solid #00FF00;
            color: #00FF00;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
        }
        .cta-button:hover {
            background-color: #00FF00;
            color: black;
        }
        .matrix-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.1;
            z-index: -1;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
            /* filter: brightness(0) invert(1); */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .cta-button {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="container">
        <img src="https://raw.githubusercontent.com/sekoia-virtuals/sekoia-web/refs/heads/main/sekoia-dark-bg.jpg" alt="SEKOIA Logo" class="logo">
        <h1>Welcome to SEKOIA</h1>
        <p>Investing in AI agents</p>
        <a class="cta-button" href="https://t.me/sekoia_virtuals">Pitch Me</a>
        <a class="cta-button" href="https://app.virtuals.io/virtuals/743">$SEKOIA</a>
        <a class="cta-button" href="https://x.com/sekoia_virtuals">X</a>
        <a class="cta-button" href="https://github.com/sekoia-virtuals">GitHub</a>
    </div>
</body>
</html>
